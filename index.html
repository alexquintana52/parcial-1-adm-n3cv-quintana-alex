<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===| Title & Favicon |===-->
    <title>Vue App</title>
    <link rel="shortcut icon" href="./assets/logo/favicon.ico" type="image/x-icon">
    <!--===| Bootstrap CSS & JS CDN  |===-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--===| Boxicons & FontAwesome CDN |===-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!--===| Custom CSS Import |===-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!--===| Vue App Container |===-->
    <div id="App">
        <!--===| Navigation Bar |===-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-body-dark py-3 shadow-lg sticky-top">
            <div class="container">
                <router-link to="/" class="navbar-brand fw-bold fs-4 me-5">
                    <img src="./assets/logo/logo.svg" alt="logo" width="100">
                </router-link>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav fw-semibold text-center py-4 p-lg-0">
                        <li class="nav-item">
                            <router-link class="nav-link" to="/">Inicio</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link class="nav-link" to="/about">Sobre Nosotros</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link class="nav-link" to="/games">Juegos</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link class="nav-link" to="/favourite">Contacto</router-link>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="text-white bg-dark-2 pb-5">
            <router-view></router-view>
        </main>
    </div>

    <!--===| Vue JS & Vue Router CDN |===-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.0/dist/vue-router.js"></script>
    <!--===| Vue Components |===-->
    <script src="./src/components/CardGame.js"></script>
    <!--===| JS Import |===-->
    <script src="./src/index.js"></script>
</body>

</html>
